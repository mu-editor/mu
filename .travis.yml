# Travis can building for Linux and macOS
language: python
addons:
  apt:
    update: true
    packages: libxkbcommon-x11-0  # Linux package needed for Qt to work
  homebrew:
    update: true
    packages: freetype

services: xvfb
python:
  - 3.5
  - 3.6
  - 3.7
jobs:
  allow_failures:
    - python: 3.8
    - os: osx
  include:
    # TODO: When a production verion of pygame is compatible with Python 3.8,
    # allow_failures above and the pip install pygame below should be removed.
    - python: 3.8  # When a production version of 
      before_install: pip install pygame==2.0.0.dev6
    - os: osx
      osx_image: xcode11.2
      language: generic
      python: 3.7
      before_install: ln -s /usr/local/bin/pip3 /usr/local/bin/pip

install:
  # OS and default Python info
  - uname -a ; python3 --version ; pip3 --version ; sw_vers || true
  - pip3 install --upgrade pip setuptools
  # Check everything was correctly installed
  - echo $PATH
  - python3 -c "import struct; print(struct.calcsize('P') * 8)"
  - python3 -c "import sys; print(sys.executable)"
  # Install Mu and its dependencies
  - pip3 install .[dev]
  # Check everything was correctly installed
  - pip3 freeze

script:
  # For Linux run only the tests on 3.5 and the full checker elsewhere, all need the "X Virtual Framebuffer"
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_PYTHON_VERSION" = "3.5" ]; then make coverage; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$TRAVIS_PYTHON_VERSION" != "3.5" ]; then make check; fi
  - make clean
  # Run the tests on macOS and package it: "make macos" runs checks+tests first.
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      make macos;
      mkdir dist;
      zip -r -X dist/mu-editor.zip macOS/mu-editor.app;
      du -sk dist/;
      mv dist/mu-editor.zip dist/mu-editor_$(date '+%Y-%m-%d_%H_%M')_${TRAVIS_BRANCH}_${TRAVIS_COMMIT:0:7}.zip;
    fi

# Deploy the build version in an S3 bucket
deploy:
  provider: s3
  access_key_id: AKIAJYJV7NN6HVHCX5NQ
  secret_access_key:
    secure: 
  bucket: mu-builds
  region: eu-west-2
  skip_cleanup: true
  local-dir: dist/
  upload-dir: $TRAVIS_OS_NAME
  acl: public_read
  on:
    repo: mu-editor/mu
    branch: [master]
    condition: $TRAVIS_OS_NAME = "osx"

notifications:
  email:
    on_success: change
    on_failure: change
